<div class="main-content">
    <div class="header pb-8 pt-5 pt-lg-7 d-flex align-items-center top-grediant-background">
        <!-- Mask -->
        <span class="mask bg-gradient-danger opacity-8"></span>
        <!-- Header container -->
    </div>
    <div class="container-fluid mt--7">
        <div class="row">
            <div class="col">
                <div class="card bg-secondary shadow">
                    <div class="card-header bg-white border-0">
                        <div class="row align-items-center">
                            <div class="col-8">
                                <h3 class="mb-0">Add User</h3>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <form>
                            <h6 class="heading-small text-muted mb-2">User Information</h6>
                            <div class="pl-lg-4">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="username">Username</label>
                                            <input type="text" id="username"
                                                class="form-control form-control-alternative" placeholder="Username">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="email">Email Address</label>
                                            <input type="email" id="email" class="form-control form-control-alternative"
                                                placeholder="Email address" value="">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="first_name">First Name</label>
                                            <input type="text" id="first_name"
                                                class="form-control form-control-alternative" placeholder="First name">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="last_name">Last Name</label>
                                            <input type="text" id="last_name"
                                                class="form-control form-control-alternative" placeholder="Last name"
                                                value="">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-control-label" for="phone">Phone Number</label>
                                            <input type="number" id="phone"
                                                class="form-control form-control-alternative" placeholder="Phone number"
                                                value="">
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-control-label" for="gender">Gender</label>
                                            <select class="form-control form-control-alternative" name="gender"
                                                id="gender" aria-label="Default select example">
                                                <option selected>Select Gender</option>
                                                <option value="Male">Male</option>
                                                <option value="Female">Female</option>
                                                <option value="Other">Other</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-control-label" for="userRole">User Role</label>
                                            <select class="form-control form-control-alternative" name="userRole"
                                                id="userRole" aria-label="Default select example">
                                                <option selected>Select User Role</option>
                                                <option value="superadmin">Super Admin</option>
                                                <option value="admin">Admin</option>
                                                <option value="manager">Manager</option>
                                                <option value="staff">Staff</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr class="my-4" />
                            <!-- Address -->
                            <h6 class="heading-small text-muted mb-2">Restaurant Information</h6>
                            <div class="pl-lg-4">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="restaurantDataList" class="form-control-label">Select
                                                Restaurant</label>
                                            <input class="form-control form-control-alternative" list="datalistOptions" id="restaurantDataList"
                                                placeholder="Type to search...">
                                            <datalist id="datalistOptions">
                                                <option value="San Francisco">
                                                <option value="New York">
                                                <option value="Seattle">
                                                <option value="Los Angeles">
                                                <option value="Chicago">
                                            </datalist>
                                        </div>
                                    </div>
                                </div>
                                <small><i class="pb-3">If can't found restaurant, please register you restaurant first
                                        or contact to administration user.</i></small>
                            </div>
                            <div class="mt-5">
                                <button type="submit" class="btn btn-success btn-md">Add</button>
                                <button [routerLink]="['/users']" type="button" class="btn btn-danger btn-md">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
